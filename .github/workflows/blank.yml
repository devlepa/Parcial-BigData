name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install autopep8 flake8 pytest zappa

      - name: Format code with autopep8
        run: |
          autopep8 --in-place --recursive --aggressive --aggressive .

      - name: Lint with flake8
        run: flake8 .

      - name: Run tests with pytest
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      # En lugar de "aws s3 ls" (que lista TODOS los buckets), 
      # listamos SOLO el contenido de tu bucket "landing-casas-0101".
      - name: List objects in landing-casas-0101
        run: aws s3 ls s3://landing-casas-0101

      - name: Deploy with Zappa
        run: |
          zappa deploy download-dev
          zappa deploy upload-dev
